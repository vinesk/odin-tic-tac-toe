<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>The Odin Project - Tic-tac-toe</title>
    <!-- Links -->
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/icon-odin.png"
      type="image/x-icon"
    />
    <!-- scripts -->
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Header - Title -->
      <h1 class="title">Tic-tac-toe</h1>
    </header>
    <!-- Main container -->
    <main class="main-container">
      <!-- Subtitle -->
      <h2 class="subtitle">Player 1's turn ("X")</h2>
      <!-- Gameboard -->
      <div class="gameboard">
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
        <button class="btn btn-field"></button>
      </div>
      <!-- Controls -->
      <div class="controls">
        <button class="btn btn-restart">Restart</button>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <a href="https://github.com/vinesk" target="_blank">
        <span class="icon icon-github"></span>&nbsp;vinesk
      </a>
    </footer>
  </body>
</html>
